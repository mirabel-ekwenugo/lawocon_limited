<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta name="description" content="Lawocon Construction Company">

        <title>{% block title %}{% endblock %}</title>

        <!-- Mobile Specific Meta-->
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Favicon -->
        {# <link rel="shortcut icon" type="image/x-icon" href="img/favicon.png" /> #}
        <!-- bootstrap.min css -->
        <link rel="stylesheet" href="{{ url_for ('static', filename='plugins/bootstrap/css/bootstrap.min.css') }}">
        <!-- Ionic Icon Css -->
        <link rel="stylesheet" href="{{ url_for ('static', filename='plugins/Ionicons/css/ionicons.min.css') }}">
        <!-- animate.css -->
        <link rel="stylesheet" href="{{ url_for ('static', filename='plugins/animate-css/animate.css') }}">
        <!-- Magnify Popup -->
        <link rel="stylesheet" href="{{ url_for ('static', filename='plugins/magnific-popup/dist/magnific-popup.css') }}">
        <!-- Owl Carousel CSS -->
        <link rel="stylesheet" href="{{ url_for ('static', filename='plugins/slick-carousel/slick/slick.css') }}">
        <link rel="stylesheet" href="{{ url_for ('static', filename='plugins/slick-carousel/slick/slick-theme.css') }}">

        <!-- Main Stylesheet -->
        <link rel="stylesheet" href="{{ url_for ('static', filename='css/style.css') }}">
        <link rel="stylesheet" href="{{ url_for ('static', filename='css/home.css') }}">

    </head>
    <body id="body">
        
        <!-- Header Start -->
        <header class="navigation">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <!-- header Nav Start -->
                        <nav class="navbar">
                            <div class="container-fluid">
                                <!-- Brand and toggle get grouped for better mobile display -->
                                <div class="navbar-header">
                                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                                    <span class="sr-only">Toggle navigation</span>
                                    <span class="icon-bar"></span>
                                    <span class="icon-bar"></span>
                                    <span class="icon-bar"></span>
                                    </button>
                                    <a class="navbar-brand" href="{{ url_for('index') }}">
                                        <h3>LAWOCON LIMITED</h3>
                                    </a>
                                </div>
                                <!-- Collect the nav links, forms, and other content for toggling -->
                                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                                    <ul class="nav navbar-nav navbar-right">
                                        <li><a href="{{ url_for('index') }}">Home</a></li>
                                        <li><a href="{{ url_for('about') }}">About Us</a></li>
                                        <li><a href="{{ url_for('project') }}">Projects</a></li>
                                        <li><a href="{{ url_for('contact_us') }}">Contact</a></li>
                                        <li><a href="{{ url_for('blog') }}">Blog</a></li>
                                    </ul>
                                </div><!-- /.navbar-collapse -->
                            </div><!-- /.container-fluid -->
                        </nav>
                    </div>
                </div>
            </div>
        </header><!-- header close -->


        {% block content %} {% endblock %}
        {% block sidebar%}
            <aside>
                
            </aside>
        {% endblock%}
        <!-- footer Start -->
        <footer class="footer">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <div class="footer-manu">
                            <ul>
                                <li><a href="{{ url_for ('about') }}">About Us</a></li>
                                <li><a href="{{ url_for ('contact_us') }}">Contact us</a></li>
                            </ul>
                        </div>
                        <p class="copyright">2018 &copy; Built by Mirabel Ekwenugo</a>. All rights reserved.
                        </p>
                    </div>
                </div>
            </div>
        </footer>

        <!-- 
        Essential Scripts
        =====================================-->
        
        <!-- <script src="js/jquery.counterup.js"></script> -->
        
        <!-- Main jQuery -->
       
        <script src="https://code.jquery.com/jquery-git.min.js"></script>
        <!-- Bootstrap 3.1 -->
        <script src="{{ url_for ('static', filename='plugins/bootstrap/js/bootstrap.min.js') }}"></script>
        <!-- Owl Carousel -->
        <script src="{{ url_for ('static', filename='plugins/slick-carousel/slick/slick.min.js') }}"></script>
        <!--  -->
        <script src="{{ url_for ('static', filename='plugins/magnific-popup/dist/jquery.magnific-popup.min.js') }}"></script>
        <!-- Mixit Up JS -->
        <script src="{{ url_for ('static', filename='plugins/mixitup/dist/mixitup.min.js') }}"></script>


        <!-- Form Validator -->
        <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery.form/3.32/jquery.form.js"></script>
        <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.11.1/jquery.validate.min.js"></script>


        
        <!-- Google Map -->
        <script src="{{ url_for ('static', filename='plugins/google-map/map.js') }}"></script>
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAkeLMlsiwzp6b3Gnaxd86lvakimwGA6UA&callback=initMap"></script>    

        <script src="{{ url_for ('static', filename='js/script.js') }}"></script>

    </body>
</html>
